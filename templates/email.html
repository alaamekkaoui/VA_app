<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Listing</title>

    <!-- Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap"
    />

    <!-- Font Awesome CSS link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <!-- Custom Cover Template CSS -->
    <link href="cover.css" rel="stylesheet" />

    <style>
      body {
        background-color: #f8f9fa;
        /* Gray background */
        font-family: "Raleway", sans-serif;
        margin: 0;
        padding: 0;
      }

      .cover-container {
        max-width: 42em;
        margin: auto;
      }

      nav {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 15px;
        text-align: center;
        font-family: "Raleway", sans-serif;
      }

      .navbar-brand,
      .navbar-text,
      .fa-home,
      .fa-sign-out-alt,
      .fa-pencil-alt {
        color: #fff;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #ffffff;
        /* White background for content */
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        color: #495057;
        /* Text color for content */
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #343a40;
        /* Heading color */
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 16px;
      }

      th,
      td {
        border: 1px solid #dee2e6;
        padding: 20px;
        text-align: left;
      }

      th {
        background-color: #495057;
        /* Heading background color */
        color: #fff;
        /* Heading text color */
      }

      td {
        background-color: #f8f9fa;
        /* Row background color */
      }

      .btn-meeting,
      .btn-confirmation {
        margin-right: 5px;
      }
    </style>
  </head>

  <body class="d-flex flex-column h-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="/">
        <i class="fas fa-tasks"></i> Task Manager
      </a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <p class="nav-link">{{ user_email }}</p>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/compose">
              <i class="fas fa-pencil-alt"></i> Compose Email
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h1>Email Listing</h1>

      <div class="row mt-4">
        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Subject</th>
                <th scope="col">Date</th>
                <th scope="col">Sender</th>
                <th scope="col">Snippet</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for email in emails %}
              <tr>
                <td>{{ email["Subject"] }}</td>
                <td>{{ email["Date"] }}</td>
                <td>{{ email["Sender"] }}</td>
                <td>{{ email["Snippet"] }}</td>
                <td>
                  <!-- Add Meeting Button -->
                  <a
                    href="/add_meeting"
                    class="btn btn-secondary btn-sm btn-meeting"
                  >
                    <i class="fas fa-calendar-plus"></i> Add Meeting
                  </a>

                  <!-- Send Confirmation Email Form -->
                  <form
                    action="/send_confirmation/{{ loop.index0 }}"
                    method="post"
                    style="display: inline"
                  >
                    <button
                      type="submit"
                      class="btn btn-primary btn-sm btn-confirmation"
                    >
                      <i class="fas fa-envelope"></i> Send Confirmation
                    </button>
                  </form>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
